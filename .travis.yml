language: php
sudo: required
env:
    - NODE_RELEASE=6.x
php:
  - 5.6
  - 7
git:
    depth: 1
cache:
  directories:
  - node_modules
  - vendor
  - frontend/node_modules
before_install:
    - stty cols 120
    - INI_FILE=~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - echo memory_limit = -1 >> $INI_FILE
    - mysql -e 'create database symfony'
    - mkdir -p ./var/jwt
    - openssl genrsa -out var/jwt/private.pem 2048
    - openssl rsa -pubout -in var/jwt/private.pem -out var/jwt/public.pem
    # node installation
    - sudo rm -rf ~/.nvm
    - curl -sL "https://deb.nodesource.com/setup_${NODE_RELEASE}" | sudo -E bash -
    - sudo apt-get install -y nodejs

install:
    - composer install --dev --no-interaction
    - mkdir -p build/logs
    - npm install
    - npm i coveralls
    - cd frontend && npm install
    - echo $PWD
    - cd $TRAVIS_BUILD_DIR
    - echo $PWD
    - bin/console doctrine:database:create -n --env=test
    - bin/console doctrine:schema:update --force -n --env=test
script:
    - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    - cd frontend
    - npm test -- --coverage
    - cd $TRAVIS_BUIlD_DIR

after_success:
    - cd $TRAVIS_BUILD_DIR
    - cat ./frontend/coverage/lcov.info | node ./node_modules/coveralls/bin/coveralls.j
    - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
    - chmod +x coveralls.phar
    - travis_retry php coveralls.phar --coverage_clover=./build/logs/clover.xml -vvv